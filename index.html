<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="blogcard">
      <img src="assets/images/illustration-article.svg" alt="article thumbnail" class="blogcard-thumbnail">

      <div class="blogcard-content">
        <a href="index.html" class="blogcard-content-category-link">
          <p class="blogcard-content-category text-preset-3-bold">
            Learning
          </p>
        </a>

        <p class="blogcard-content-date text-preset-3">
          Published 21 Dec 2023
        </p>

        <a href="index.html" class="blogcard-content-title-link">
          <h1 class="blogcard-content-title text-preset-1">
            HTML & CSS foundations
          </h1>
        </a>
        
        <p class="blogcard-content-description text-preset-2">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <a href="index.html" class="blogcard-author-link">
        <div class="blogcard-author">
          <img src="assets/images/image-avatar.webp" alt="author" class="blogcard-author-image">
          <p class="blogcard-author-name text-preset-3-bold">
            Greg Hooper
          </p>
        </div>
      </a>
    </article>
  </main>
</body>
</html>
